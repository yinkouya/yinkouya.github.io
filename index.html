---
layout: default
---
<div class="container">
    <div class="slickcarousel">
        <div>
            <img class="d-block img-fluid" src="img/yellowpillow01.jpg" alt="First slide">
        </div>
        <div>
            <img class="d-block img-fluid" src="img/yellowpillow02.jpg" alt="Second slide">
        </div>
        <div>
            <img class="d-block img-fluid" src="img/yellowpillow03.jpg" alt="Third slide">
        </div>
        <div>
            <img class="d-block img-fluid" src="img/yellow_dots.jpg" alt="Fourth slide">
        </div>
    </div>
</div>
<div class="container post">
  <ul class="post">
    {% for post in site.posts %}
    <li>{{ post.date | date: "%A %B %-d, %Y" }}
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
