---
layout: default
---
<div class="demo">
    <div class="tocarousel">
        <img src="img/yellowpillow01.jpg" alt="First slide">
    </div>
    <div class="tocarousel">
        <img src="img/yellowpillow02.jpg" alt="Second slide">
    </div>
    <div class="tocarousel">
        <img src="img/yellowpillow03.jpg" alt="Third slide">
    </div> 
    <div class="tocarousel">
        <img src="img/huppert01.jpg" alt="Fourth slide">
    </div>
</div>
<div class="container post">
  <ul class="post">
    {% for post in site.posts %}
    <li>{{ post.date | date: "%A %B %-d, %Y" }}
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
