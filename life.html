layout: default
---
<div class="wrapper">
<div class="row">
  <div class="col-sm-3">
    <div class="card h-50">
      <img class="card-img-top img-fluid" src="img/topleft.jpg" alt="Card image cap">
      <div class="card-block">
        <p class="card-text"><small class="text-muted">June 29, 2017</small></p>
        <h4 class="card-title">HTML和CSS入门-Udacity-左上</h4>
      </div>
    </div>
    <div class="card h-50">
      <img class="card-img-top img-fluid" src="img/bottomleft.jpg" alt="Card image cap">
      <div class="card-block">
        <p class="card-text"><small class="text-muted">June 29, 2017</small></p>
        <h4 class="card-title">HTML和CSS入门-Udacity-左下</h4>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="card h-100">
      <div class="card-block">
        <p class="card-text"><small class="text-muted">June 29, 2017</small></p>

        <h4 class="card-title">HTML和CSS入门-Udacity-右上</h4>

        <p class="card-text"><small class="text-muted">June 29, 2017</small></p>
        <h4 class="card-title">HTML和CSS入门-Udacity-右下</h4>
      </div>
    </div>
  </div>
</div>
