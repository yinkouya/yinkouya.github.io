---
layout: default
---

<div class="posts-list">
  <ul class="post-list">
  {% for post in site.categories[page.category] %}
  <li>
    <article class="post-preview">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <h6 class="post-title">{{ post.title }}</h6>
      </a>
      <p class="post-meta">
        {{ post.date | date: "%B %-d, %Y" }}
      </p>
    </article>
  </li>
  {% endfor %}
  </ul>
</div>
