---
layout: default
---
<article role="main">
    <header>
      <i class="fa fa-heartbeat" aria-hidden="true"></i>
      <span class="article-date">{{ page.date | date:"%B %d, %Y" }}</span>
      <h1>{{ page.title }}</h1>
    </header>

    <div class="text" id="js-post-content">
        {{ content }}
    </div>
 </article>
