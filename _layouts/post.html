---
layout: default
---
<article class="text-center" role="main">
    <header>
      <a href="{{ site.baseurl }}/" id="home_link"><i class="fa fa-caret-left fa-fw" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;</a>
      <span class="article-date">{{ page.date | date:"%B %d, %Y" }}</span>
      <h1>{{ page.title }}</h1>
    </header>

    <div class="text" id="js-post-content">
        {{ content }}
    </div>
 </article>
